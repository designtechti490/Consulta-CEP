<!DOCTYPE html>
<html lang="PT-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curso jQuery & AJAX | Digital Innovation One</title>	
	<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="images/logo.svg" alt="logo" width="64"> Consulta CEP</a>
		<div class="d-flex">
			<input class="form-control me-2" type="search" placeholder="Digite seu CEP" aria-label="Search" id="cep" aria-required="true">
			<button class="btn btn-outline-success" onclick="consultaCep()">Consultar</button>
		</div>
	</nav>

	<div class="container barra-progresso" style="margin: 300px auto;">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
		</div>
	</div>

	<div class="container cep" style="width: 50%; margin: 30px auto;">
		<div class="row">
			<h3 id="numeroCEP">Informações do CEP</h3>
			<table class="table table-hover">
				<tbody>
					<tr>
						<td>Logradouro</td>
						<td id="logradouro"></td>
					</tr>
					<tr>
						<td>Bairro</td>
						<td id="bairro"></td>
					</tr>
					<tr>
						<td>Localidade</td>
						<td id="localidade"></td>
					</tr>
					<tr>
						<td>UF</td>
						<td id="uf"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<footer style="background-color: #333; border-top: 1px solid #777; height: 100px; text-align: center; margin-top: 50px; padding: 40px; position: fixed; bottom: 0; width: 100%;">
		<sup style="color: #fff;">&copy; 2021 <a style="color: #1e90ff;" href="https://designtechti.github.io/portifolio/">designtechti</a> &nbsp;</sup>
	</footer>
	
</body>
</html>
